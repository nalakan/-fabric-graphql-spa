<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Fabric GraphQL API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=2.0">
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/css/index.css" />
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/js/middleware.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/react@16/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.css" />
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.min.js"></script>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fabric GraphQL SPA</a>
            <div id="viewToggler" class="btn-group" role="group" style="display: none;">
                <button id="playgroundBtn" type="button" class="btn btn-primary active">Playground</button>
                <button id="voyagerBtn" type="button" class="btn btn-primary">Voyager</button>
                <button id="tableViewBtn" type="button" class="btn btn-primary">Table View</button>
            </div>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <div id="loginScreen" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">Fabric GraphQL API</h1>
                        <p class="card-text">Please login to continue.</p>
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="content-wrapper">
            <div id="graphql-playground" class="playground-view"></div>
            <div id="voyager-container" class="voyager-view" style="display: none;">
                <div class="voyager-controls">
                    <label for="zoom-slider">Zoom:</label>
                    <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="1">
                    <label>
                        <input type="checkbox" id="skip-relay-checkbox"> Skip Relay
                    </label>
                    <label>
                        <input type="checkbox" id="skip-deprecated-checkbox"> Skip Deprecated
                    </label>
                </div>
            </div>
            <div id="table-view" class="table-view" style="display: none;">
                <div class="mb-3">
                    <h4>Paste GraphQL JSON Response Here:</h4>
                    <textarea id="jsonResponseInput" class="form-control" rows="10" placeholder="Paste the full JSON response from GraphQL Playground here..."></textarea>
                    <button id="parseAndShowTableBtn" class="btn btn-success mt-2">Parse JSON & Show Table</button>
                </div>
                <div id="downloadButtons" class="mt-3" style="display: none;">
                    <button id="downloadCsvBtn" class="btn btn-info me-2">Download as CSV</button>
                    <button id="downloadExcelBtn" class="btn btn-info">Download as Excel</button>
                </div>
                <div id="tableContent" class="mt-3">
                    <p class="text-muted">Execute a query in the 'Playground' tab, copy the JSON response, and paste it above to see data in a table.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=2.7"></script> <script>
      (function() {
        const currentVersion = "2.7"; // Increment version to force reload
        const storedVersion = sessionStorage.getItem('appVersion');
        if (storedVersion !== currentVersion) {
          sessionStorage.setItem('appVersion', currentVersion);
          window.location.reload(true); // Force a hard reload
        }
      })();
    </script>
</body>
</html>
