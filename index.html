<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric GraphQL API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
    <!-- GraphQL Playground CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/css/index.css" />
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/favicon.png" />
    <!-- GraphQL Playground JS -->
    <script src="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/js/middleware.js"></script>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fabric GraphQL SPA</a>
            <div class="d-flex">
                <button id="themeToggleBtn" class="btn btn-secondary me-2" style="display: none;">Toggle Theme</button>
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <div id="loginScreen" class="login-screen-bg d-flex justify-content-center align-items-center">
        <div class="login-card card text-center p-4 shadow-lg">
            <div class="card-body">
                <div class="login-logo mb-4">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4ZM12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6ZM12 8C13.1046 8 14 8.89543 14 10C14 11.1046 13.1046 12 12 12C10.8954 12 10 11.1046 10 10C10 8.89543 10.8954 8 12 8ZM12 16C9.33333 16 7 17.3333 7 19H17C17 17.3333 14.6667 16 12 16Z" fill="currentColor"/>
                    </svg>
                </div>
                <h1 class="card-title mb-3">Fabric GraphQL API</h1>
                <p class="card-text mb-4">Access your data with powerful GraphQL queries.</p>
                <button id="loginBtn" class="btn btn-primary btn-lg">Login with Microsoft</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="container-fluid mt-3" style="display: none; height: calc(100vh - 80px);">
        <div id="graphql-playground" style="height: 100%; width: 100%;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
