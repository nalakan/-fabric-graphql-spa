<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Fabric GraphQL API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=2.0">
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
    <!-- GraphQL Playground CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/css/index.css" />
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/favicon.png" />
    <!-- GraphQL Playground JS -->
    <script src="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/js/middleware.js"></script>

    <!-- GraphQL Voyager -->
    <script src="https://cdn.jsdelivr.net/npm/react@16/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.css" />
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.min.js"></script>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fabric GraphQL SPA</a>
            <div id="viewToggler" class="btn-group" role="group" style="display: none;">
                <button id="playgroundBtn" type="button" class="btn btn-primary active">Playground</button>
                <button id="voyagerBtn" type="button" class="btn btn-primary">Voyager</button>
            </div>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <div id="loginScreen" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">Fabric GraphQL API</h1>
                        <p class="card-text">Please login to continue.</p>
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="content-wrapper">
            <div id="graphql-playground" class="playground-view"></div>
            <div id="voyager-container" class="voyager-view" style="display: none;"></div>
        </div>
        <div id="table-result-container" style="display: none;">
            <div class="table-header">
                <h2>Tabular Result</h2>
                <button id="generate-table-btn" class="btn btn-sm btn-success">Generate Table from Clipboard</button>
            </div>
            <div id="table-container"></div>
        </div>
    </div>

    <script src="app.js?v=2.0"></script>
</body>
</html>
