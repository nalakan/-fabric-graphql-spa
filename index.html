<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric GraphQL API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fabric GraphQL SPA</a>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div id="loginScreen" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">Fabric GraphQL API</h1>
                        <p class="card-text">Please login to continue.</p>
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mainContent" class="container mt-5" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <h2>GraphQL Query</h2>
                <textarea id="queryInput" class="form-control" rows="10" placeholder="Enter your GraphQL query here"></textarea>
                <button id="runQueryBtn" class="btn btn-success mt-3">Run Query</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Response</h2>
                <pre id="output" class="bg-light p-3 rounded"></pre>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
